<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Clock with Numbers</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="clock.js"></script>
</head>
<body>
  <a-scene background="color: #ECECEC">

    <!-- Clock Parent Entity -->
    <a-entity id="clock" clock position="0 1.6 -4">
      <!-- Clock Face -->
      <a-cylinder color="#ffffff" height="0.1" radius="1.5" rotation="90 0 0"></a-cylinder>

      <!-- Hour Hand -->
      <a-box id="hourHand" color="black" depth="0.05" height="0.3" width="0.05"
             position="0 0.15 0.01" rotation="0 0 0"></a-box>

      <!-- Minute Hand -->
      <a-box id="minuteHand" color="blue" depth="0.05" height="0.5" width="0.05"
             position="0 0.25 0.02" rotation="0 0 0"></a-box>

      <!-- Second Hand -->
      <a-box id="secondHand" color="red" depth="0.05" height="0.7" width="0.02"
             position="0 0.35 0.03" rotation="0 0 0"></a-box>
    </a-entity>

    <!-- Camera -->
    <a-entity camera position="0 1.6 0"></a-entity>

  </a-scene>
</body>
</html>
